<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            background: #000;
            padding: 10px;
            border-radius: 10px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .status {
            margin: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Camera Feed Test</h1>
    <div class="status" id="status">Status: Initializing...</div>
    
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="location.reload()">Reload</button>
    
    <div class="video-container">
        <img id="videoFeed" src="" alt="Video feed will appear here">
    </div>
    
    <script>
        function startCamera() {
            const img = document.getElementById('videoFeed');
            const status = document.getElementById('status');
            
            // Start monitoring first
            fetch('/start_monitoring', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    patientName: 'Test Patient',
                    bedNumber: '001',
                    features: ['Hand Sign Detection']
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Monitoring started:', data);
                status.textContent = 'Status: ' + data.message;
                
                // Set video feed source
                img.src = '/video_feed?t=' + new Date().getTime();
                
                // Check if image loads
                img.onload = function() {
                    status.textContent = 'Status: Camera feed active!';
                };
                
                img.onerror = function() {
                    status.textContent = 'Status: Error loading video feed';
                };
            })
            .catch(error => {
                console.error('Error:', error);
                status.textContent = 'Status: Error - ' + error.message;
            });
        }
        
        // Auto-start on load
        window.onload = function() {
            setTimeout(startCamera, 500);
        };
    </script>
</body>
</html>
