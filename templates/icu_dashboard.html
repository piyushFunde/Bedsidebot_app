<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICU Dashboard - BedsideBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4F7FFF;
            --secondary-blue: #667eea;
            --accent-green: #10b981;
            --light-blue: #f0f4ff;
            --soft-white: #fefeff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-light: #e5e7eb;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .header {
            background: var(--soft-white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
        }

        .status-monitoring {
            background: rgba(79, 127, 255, 0.1);
            color: var(--primary-blue);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--text-light);
            font-size: 1.125rem;
        }

        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .patient-card {
            background: var(--soft-white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--success-green);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .patient-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.15);
        }

        .patient-card.active-request {
            border-left-color: var(--danger-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: var(--shadow); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }
        }

        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .patient-info {
            flex: 1;
        }

        .patient-id {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .patient-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0.25rem 0;
        }

        .patient-status {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-stable {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
        }

        .status-monitoring {
            background: rgba(79, 127, 255, 0.1);
            color: var(--primary-blue);
        }

        .last-activity {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        .patient-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: var(--primary-blue);
            color: white;
        }

        .btn-print {
            background: var(--success-green);
            color: white;
        }

        .btn-remove {
            background: var(--danger-red);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        /* Patient Details Modal */
        .patient-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .patient-modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--soft-white);
            border-radius: 16px;
            max-width: 900px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: all 0.3s ease;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.3);
        }

        .patient-modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 2rem;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 2rem;
        }

        .details-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-light);
        }

        .detail-value {
            font-size: 1rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-light);
        }

        .modal-btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-print-report {
            background: var(--success-green);
            color: white;
        }

        .btn-close-modal {
            background: var(--border-light);
            color: var(--text-dark);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .notification-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .notification-content {
            background: var(--soft-white);
            border-radius: 16px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transform: scale(0.8);
            transition: all 0.3s ease;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.3);
        }

        .notification-overlay.show .notification-content {
            transform: scale(1);
        }

        .notification-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
        }

        .icon-water { background: var(--primary-blue); }
        .icon-food { background: var(--warning-orange); }
        .icon-nurse { background: var(--success-green); }
        .icon-bathroom { background: #8b5cf6; }
        .icon-emergency { background: var(--danger-red); }

        .notification-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .notification-message {
            font-size: 1.25rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .notification-time {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .notification-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-secondary {
            background: var(--border-light);
            color: var(--text-dark);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .activity-log {
            background: var(--soft-white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .log-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .log-entries {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: white;
            flex-shrink: 0;
        }

        .log-content {
            flex: 1;
        }

        .log-message {
            font-size: 0.875rem;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .log-time {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .complete-btn {
            padding: 0.4rem 1rem;
            font-size: 0.75rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .complete-btn.pending {
            background: var(--danger-red);
            color: white;
        }

        .complete-btn.completed {
            background: var(--success-green);
            color: white;
            cursor: default;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .status-bar {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .dashboard-container {
                padding: 1rem;
            }

            .patients-grid {
                grid-template-columns: 1fr;
            }

            .notification-content {
                padding: 2rem;
            }

            .notification-actions {
                flex-direction: column;
            }

            .modal-content {
                width: 98%;
                margin: 1%;
            }

            .modal-header {
                padding: 1.5rem;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
                padding: 1rem 1.5rem;
            }

            .patient-actions {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">üè•</div>
                <div>
                    <div class="logo-text">BedsideBot ICU Dashboard</div>
                    <div class="logo-subtitle">Real-time Patient Monitoring System</div>
                </div>
            </div>
            <div class="status-bar">
                <div class="status-item status-active">
                    <span>üü¢</span>
                    <span>System Active</span>
                </div>
                <div class="status-item status-monitoring">
                    <span>üëÅÔ∏è</span>
                    <span id="patientCount">0 Patients Monitored</span>
                </div>
                <div class="status-item">
                    <span>üïê</span>
                    <span id="currentTime"></span>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">ICU Patient Monitoring</h1>
            <p class="dashboard-subtitle">Real-time monitoring and alert system for patient care</p>
        </div>

        <div class="patients-grid" id="patientsGrid">
            <!-- Patient cards will be dynamically generated -->
        </div>

        <div class="activity-log">
            <div class="log-header">
                <h3 class="log-title">Recent Activity</h3>
                <button class="btn btn-secondary" onclick="clearLog()">Clear Log</button>
            </div>
            <div class="log-entries" id="logEntries">
                <!-- Log entries will be dynamically added -->
            </div>
        </div>
    </div>

    <!-- Notification Overlay -->
    <div class="notification-overlay" id="notificationOverlay">
        <div class="notification-content">
            <div class="notification-icon" id="notificationIcon"></div>
            <h2 class="notification-title">Patient Request</h2>
            <p class="notification-message" id="notificationMessage"></p>
            <p class="notification-time" id="notificationTime"></p>
            <div class="notification-actions">
                <button class="btn btn-primary" onclick="acknowledgeRequest()">Acknowledge</button>
                <button class="btn btn-secondary" onclick="closeNotification()">Dismiss</button>
            </div>
        </div>
    </div>

    <!-- Patient Details Modal -->
    <div class="patient-modal" id="patientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalPatientName">Patient Details</h2>
                <button class="modal-close" onclick="closePatientModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Patient details will be loaded here -->
            </div>
            <div class="modal-actions">
                <button class="modal-btn btn-print-report" onclick="printCurrentPatientReport()">
                    üñ®Ô∏è Print Report
                </button>
                <button class="modal-btn btn-close-modal" onclick="closePatientModal()">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        let patients = [];
        let activityLog = [];
        let currentNotification = null;

        const requestTypes = {
            1: { icon: 'üë©‚Äç‚öïÔ∏è', class: 'icon-nurse', message: 'needs nurse assistance', name: 'Call Nurse' },
            2: { icon: 'üíß', class: 'icon-water', message: 'has requested water', name: 'Water' },
            3: { icon: 'üçΩÔ∏è', class: 'icon-food', message: 'needs food assistance', name: 'Food' },
            4: { icon: 'üöø', class: 'icon-bathroom', message: 'needs bathroom assistance', name: 'Bathroom' },
            5: { icon: 'üö®', class: 'icon-emergency', message: 'EMERGENCY - needs immediate help', name: 'Emergency' }
        };

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        function loadPatients() {
            fetch('/api/get_patients')
                .then(response => response.json())
                .then(data => {
                    patients = data.patients || [];
                    renderPatients();
                    document.getElementById('patientCount').textContent = `${patients.length} Patients Monitored`;
                })
                .catch(error => {
                    console.error('Error loading patients:', error);
                });
        }

        function renderPatients() {
            const grid = document.getElementById('patientsGrid');
            if (patients.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: var(--text-light); grid-column: 1/-1;">No patients registered yet</div>';
                return;
            }

            grid.innerHTML = patients.map(patient => `
                <div class="patient-card" id="patient-${patient.id}" onclick="viewPatientDetails('${patient.id}')">
                    <div class="patient-header">
                        <div class="patient-info">
                            <div class="patient-id">Patient ID: ${patient.id} ‚Ä¢ Bed: ${patient.bed_number || 'N/A'}</div>
                            <div class="patient-name">${patient.name}</div>
                            <div class="patient-status status-monitoring">
                                <span>üü°</span>
                                Monitoring
                            </div>
                        </div>
                    </div>
                    <div class="last-activity">Last activity: ${patient.lastActivity || 'No recent activity'}</div>
                    <div class="patient-actions" onclick="event.stopPropagation()">
                        <button class="action-btn btn-view" onclick="viewPatientDetails('${patient.id}')">
                            üëÅÔ∏è View Details
                        </button>
                        <button class="action-btn btn-print" onclick="printPatientReport('${patient.id}')">
                            üñ®Ô∏è Print Report
                        </button>
                        <button class="action-btn btn-remove" onclick="removePatient('${patient.id}')">
                            üóëÔ∏è Remove
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showNotification(patientName, bedNumber, requestType) {
            const request = requestTypes[requestType];
            if (!request) return;

            const overlay = document.getElementById('notificationOverlay');
            const icon = document.getElementById('notificationIcon');
            const message = document.getElementById('notificationMessage');
            const time = document.getElementById('notificationTime');

            icon.innerHTML = request.icon;
            icon.className = `notification-icon ${request.class}`;
            
            message.innerHTML = `Patient "<strong>${patientName}</strong>" (Bed: ${bedNumber}) ${request.message}`;
            time.textContent = `Request time: ${new Date().toLocaleString()}`;

            currentNotification = { patientName, bedNumber, requestType, timestamp: new Date() };
            overlay.classList.add('show');

            // Highlight patient card
            highlightPatientCard(patientName);

            // Add to log
            addToLog(patientName, bedNumber, requestType);

            // Play notification sound (if available)
            playNotificationSound();
        }

        function highlightPatientCard(patientName) {
            // Remove previous highlights
            document.querySelectorAll('.patient-card').forEach(card => {
                card.classList.remove('active-request');
            });

            // Find and highlight the patient card
            const patientCard = Array.from(document.querySelectorAll('.patient-card')).find(card => {
                return card.querySelector('.patient-name').textContent === patientName;
            });

            if (patientCard) {
                patientCard.classList.add('active-request');
            }
        }

        function addToLog(patientName, bedNumber, requestType) {
            const request = requestTypes[requestType];
            const logEntry = {
                id: Date.now(),
                patientName,
                bedNumber,
                requestType,
                requestName: request.name,
                message: `${patientName} (Bed: ${bedNumber}) ${request.message}`,
                timestamp: new Date(),
                icon: request.icon,
                iconClass: request.class,
                completed: false
            };

            activityLog.unshift(logEntry);
            renderLog();
        }

        function renderLog() {
            const logContainer = document.getElementById('logEntries');
            if (activityLog.length === 0) {
                logContainer.innerHTML = '<div style="text-align: center; color: var(--text-light); padding: 2rem;">No recent activity</div>';
                return;
            }

            logContainer.innerHTML = activityLog.slice(0, 20).map(entry => `
                <div class="log-entry">
                    <div class="log-icon ${entry.iconClass}">${entry.icon}</div>
                    <div class="log-content">
                        <div class="log-message">${entry.message}</div>
                        <div class="log-time">${entry.timestamp.toLocaleString()}</div>
                    </div>
                    <button class="complete-btn ${entry.completed ? 'completed' : 'pending'}" onclick="markAsComplete(${entry.id})" ${entry.completed ? 'disabled' : ''}>
                        ${entry.completed ? '‚úì Complete' : 'Mark as Complete'}
                    </button>
                </div>
            `).join('');
        }

        function markAsComplete(entryId) {
            const entry = activityLog.find(e => e.id === entryId);
            if (entry) {
                entry.completed = true;
                renderLog();
            }
        }

        function acknowledgeRequest() {
            if (currentNotification) {
                console.log('Request acknowledged:', currentNotification);
            }
            closeNotification();
        }

        function closeNotification() {
            document.getElementById('notificationOverlay').classList.remove('show');
            currentNotification = null;
        }

        function clearLog() {
            activityLog = [];
            renderLog();
        }

        let currentPatientId = null;

        function viewPatientDetails(patientId) {
            currentPatientId = patientId;
            
            fetch(`/api/patient/details/${patientId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayPatientDetails(data.patient);
                        document.getElementById('patientModal').classList.add('show');
                    } else {
                        alert('Failed to load patient details');
                    }
                })
                .catch(error => {
                    console.error('Error loading patient details:', error);
                    alert('Error loading patient details');
                });
        }

        function closePatientModal() {
            document.getElementById('patientModal').classList.remove('show');
            currentPatientId = null;
        }

        function printPatientReport(patientId) {
            fetch(`/api/patient/report/${patientId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const printWindow = window.open('', '_blank');
                        printWindow.document.write(data.report);
                        printWindow.document.close();
                        printWindow.focus();
                    } else {
                        alert('Failed to generate report');
                    }
                })
                .catch(error => {
                    console.error('Error generating report:', error);
                    alert('Error generating report');
                });
        }

        function printCurrentPatientReport() {
            if (currentPatientId) {
                printPatientReport(currentPatientId);
            }
        }

        function removePatient(patientId) {
            if (confirm('Are you sure you want to remove this patient from monitoring?')) {
                fetch('/api/remove_patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ patient_id: patientId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadPatients(); // Reload patient list
                    }
                })
                .catch(error => {
                    console.error('Error removing patient:', error);
                });
            }
        }

        function playNotificationSound() {
            // Create audio context for notification sound
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Audio notification not available');
            }
        }

        function pollForRequests() {
            fetch('/api/get_latest_request')
                .then(response => response.json())
                .then(data => {
                    if (data.request) {
                        showNotification(data.request.patientName, data.request.bedNumber, data.request.requestType);
                    }
                })
                .catch(error => {
                    console.error('Error polling for requests:', error);
                });
        }

        function init() {
            loadPatients();
            updateTime();
            setInterval(updateTime, 1000);
            setInterval(loadPatients, 30000); // Reload patients every 30 seconds
            setInterval(pollForRequests, 2000); // Poll for requests every 2 seconds
        }

        // Close notification when clicking outside
        document.getElementById('notificationOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'notificationOverlay') {
                closeNotification();
            }
        });

        // Close patient modal when clicking outside
        document.getElementById('patientModal').addEventListener('click', (e) => {
            if (e.target.id === 'patientModal') {
                closePatientModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeNotification();
                closePatientModal();
            }
        });

        document.addEventListener('DOMContentLoaded', init);
    </script>
